<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<!-- http://getbootstrap.com/javascript/#carousel -->
<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="/images/bookweek.png" class="img-responsive"/>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="/images/bookseller.jpeg" class="img-responsive"/>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="/images/hours.png" class="img-responsive"/>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="home-headline"><span>Featured Books</span></div>
        <hr style="margin-top: -15px; "/>
    </div>

    <div class="row">
        <div id="featured-books" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#featured-books" data-slide-to="0" class="active"></li>
                <li data-target="#featured-books" data-slide-to="1"></li>
                <li data-target="#featured-books" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/images/shelf.png" class="img-response"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" src="/images/BM.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/LSB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/PSB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SBM.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SMIA.jpeg"/></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="/images/shelf.png" class="img-response"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" src="/images/BM.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/LSB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/PSB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SBM.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SMIA.jpeg"/></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="/images/shelf.png" class="img-response"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" src="/images/BM.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/LSB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/PSB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SB.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SBM.jpeg"/></div>
                            <div class="col-xs-2"><img class="img-responsive" src="/images/SMIA.jpeg"/></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#featured-books" role="button"
               data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#featured-books" role="button"
               data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div> <!-- /container -->

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
